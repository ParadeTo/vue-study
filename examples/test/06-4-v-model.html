<!DOCTYPE html>
<html>
  <head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo">
      <comp></comp>
    </div>
    <script>
      Vue.component("comp", {
        template: "<span/>",
      });
      // 创建实例
      const app = new Vue({
        el: "#demo",
        data: { foo: "foo", arr: [1, 2] },
      });
      // 输出render函数
      console.log(app.$options.render);
    </script>
  </body>
</html>
