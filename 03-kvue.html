<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p k-text="counter"></p>
      <p k-html="desc"></p>
      <input type="text" k-model="desc" />
      <button @click="resetDesc">重置 desc</button>
    </div>

    <script src="kvue.js"></script>

    <script>
      // 暗号：天王盖地虎
      const desc = '<span style="color:red">kvue可还行？</span>'
      const app = new KVue({
        el: '#app',
        data: {
          counter: 1,
          desc,
        },
        methods: {
          resetDesc() {
            this.desc = desc
          },
        },
      })
      setInterval(() => {
        app.counter++
      }, 1000)
    </script>
  </body>
</html>
